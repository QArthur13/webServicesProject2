security:
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
  
    providers:
        users:
            entity:
                class: App\Entity\Account
                property: email
    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern:   ^/api
            stateless: true
            jwt: ~
        
        api_token_refresh:
            pattern: ^/api/token/refresh
            stateless: true
            refresh_jwt: ~
        
    access_control:

    #Tous les utilisateurs on un account peuvent login 
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    #il faut être authentifié pour accéder à la liste des accounts, ajouter un accounts, accounts, ...
        - { path: ^/api/accounts, roles: IS_AUTHENTICATED_FULLY, methods: [POST, PUT, PATCH, DELETE]} 
    #On n'a pas besoin de s'authentifier pour refresh le token.
        - { path: ^/api/token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }

   















